{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- css link -->
  <link rel="stylesheet" type="text/css" href="">
    <!-- Javascript link -->
  <script type="text/javascript" src=""></script> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    

    <title>Login</title>
  </head>
<body style="background-image: url({% static 'images/home_slider_2.jpg' %}); background-attachment: fixed;background-repeat: no-repeat;background-position: center center;">
    <div class="container">
        <center><h1 class="mt-5"><span style="color: white;background-color: steelblue;border-radius: 10px;">Login</span></h1></center>
    </div>
    <div class="row">
        <div class="container col-8 col-lg-4 mt-5" style="background-color: rgba(0, 0, 0, 0.5); color: white; padding: 50px 20px;">
    <form action="login" method="post">
        {% csrf_token %}
            <div class="form-group ">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="row">
                <div class="col-12 text-center" >
                    <a href="{% url 'forget' %}">Forget Password?</a>
                <input type="submit" class="px-5 py-2 mt-5 btn btn-secondary"><br>
                <label>Dont have an account? <a href="{% url 'register' %}" style="color: red;"><strong>Signup</strong></a></label>
                </div>
            </div>
            
          </form>
        </div>
      </div>
  
    
<div style="color: black;text-align: center;">
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Javascript link -->

  </body>
</html>
